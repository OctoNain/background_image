<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet"; href="appendstyle.css"></link>
    <title>AppendChild</title>
</head>
<script>
    function change()
    {
        var change = document.createElement('p');
        var t = document.createTextNode('Hello bro');
        change.appendChild(t);
        var parent=document.querySelector('.main');
        parent.appendChild(change);

    }
</script>
<body class="main">
    <button class="link" onclick="change()">Create Button 😏</button>
    
</body>
</html>
